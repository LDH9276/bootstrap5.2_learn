<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <title>부트스트랩 이미지</title>
</head>
<body>
  <h2>
    부트스트랩 이미지
  </h2>

  <p>
    <code>.img-fluid</code> : 이미지를 부모 요소의 너비에 맞게 자동으로 조절한다.
  </p>
  <img src="./img/best01-1.png" alt="이미지" class="img-fluid">
  
  <p>
    <code>.img-thumbnail</code> : 이미지에 테두리를 적용한다.
  </p>
  <img src="./img/img01.png" alt="이미지" class="img-thumbnail img-fluid">

  <p>
    <code>.rounded</code> : 이미지를 둥글게 처리한다.
  </p>
  <img src="./img/img01.png" alt="이미지" class="rounded img-fluid">

  <p>
    <code>.rounded-circle</code> : 이미지를 원형으로 처리한다.
  </p>
  <img src="./img/img01.png" alt="이미지" class="rounded-circle img-fluid">

  <p>
    <code>.rounded-0</code> : 이미지를 직사각형으로 처리한다.
  </p>
  <img src="./img/img01.png" alt="이미지" class="rounded-0 img-fluid">

  <p>
    <code>.rounded-top</code> : 이미지를 위쪽만 둥글게 처리한다.
  </p>
  <img src="./img/img01.png" alt="이미지" class="rounded-top img-fluid">


</body>
</html>
