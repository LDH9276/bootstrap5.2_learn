<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>부트스트랩 배지</title>
</head>
<body>
  <h2>부트스트랩 배지</h2>
  <p>휘장(배지)는 텍스트 또는 숫자를 포함하는 작은 원형 요소입니다. 휘장은 일반적으로 사용자 인터페이스 요소에 대한 알림을 나타내는 데 사용됩니다.</p>
  <p>기본 배지</p>
  <span class="badge bg-primary">new</span>
  <span class="badge bg-secondary">old</span>
  <button class="btn btn-outline-primary position-relative">Buy <span class="badge bg-primary position-absolute top-0 start-100  translate-middle rounded-pill">1</span></button>

  <h3>아이콘이나 이름 옆에 상태를 알리는 동그라미 삽입하기</h3>
  <button class="btn btn-primary position-relative">profile <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger rounded-circle border border-light"><span class="visually-hidden">New alerts</span></button>

  <h3>배지 배경색 적용하기</h3>
  <span class="badge bg-primary">new</span>
  <span class="badge bg-secondary">old</span>
  <span class="badge bg-warning">warning</span>
  <span class="badge bg-danger">danger</span>
  <span class="badge bg-success">success</span>
  <span class="badge bg-info">info</span>
  <span class="badge bg-light text-dark">light</span>

  <h3>배지 배경색 적용하기 - 더 많이 모서리 둥글게</h3>
  <span class="badge bg-primary rounded-pill">new</span>
  <span class="badge bg-secondary rounded-pill">old</span>
  <button class="btn btn-outline-primary position-relative">Buy <span class="badge bg-primary position-absolute top-0 start-100  translate-middle rounded-pill">1</span></button>
</body>
</html>
