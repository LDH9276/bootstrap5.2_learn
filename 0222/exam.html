<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 게시판 예제</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <style>
    .board {
      max-width: 1200px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="board row mx-auto">
    <div class="col-12">
      <table class="table table-striped">
        <caption style="display: none;">게시판</caption>
        <thead>
          <tr class="table-secondary">
            <th class="text-center">번호</th>
            <th>제목</th>
            <th class="text-center">작성자</th>
            <th class="text-center">작성일</th>
            <th class="text-center">조회수</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th class="text-center">1</th>
            <td>새로운 게시물   <span class="badge bg-primary">new</span></td>
            <td class="text-center">홍길동</td>
            <td class="text-center">2021-02-22</td>
            <td class="text-center">0</td>
          </tr>
          <tr>
            <th class="text-center">2</th>
            <td>비밀 게시물   <i class="bi bi-lock-fill"></i></td>
            <td class="text-center">홍길동</td>
            <td class="text-center">2021-02-22</td>
            <td class="text-center">0</td>
          </tr>
          <tr>
            <th class="text-center">2</th>
            <td>뜨거운(?)게시물   <i class="bi bi-fire"></i></td>
            <td class="text-center">홍길동</td>
            <td class="text-center">2021-02-22</td>
            <td class="text-center">0</td>
          </tr>
          <tr>
            <th class="text-center">2</th>
            <td>파일 첨부 게시물   <i class="bi bi-hdd-fill"></i></td>
            <td class="text-center">홍길동</td>
            <td class="text-center">2021-02-22</td>
            <td class="text-center">0</td>
          </tr>
          <tr>
            <th class="text-center">2</th>
            <td>리플 달린 게시물   <span class="badge bg-primary">3</span></td>
            <td class="text-center">홍길동</td>
            <td class="text-center">2021-02-22</td>
            <td class="text-center">0</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i> 글쓰기</button>
      </div>

      <nav aria-label="페이지 내비게이션3">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a href="#" title="#" class="page-link" aria-label="previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a href="#" title="#" class="page-link active">1</a></li>
          <li class="page-item"><a href="#" title="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" title="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" title="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" title="#" class="page-link">5</a></li>
          <li class="page-item">
            <a href="#" title="#" class="page-link" aria-label="next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>  
      </nav>


    </div>

    <div class="col-md-9 col-12 mx-auto d-flex">

      <select name="b-type" id="b-type" class="form-select w-25 me-3">
        <option value="제목">제목</option>
        <option value="내용">내용</option>
        <option value="글쓴이">글쓴이</option>
      </select>

      <div class="input-group me-3 d-flex flex-nowrap">
      <input type="text" name="b-searchbox" id="b-searchbox" class="form-control">
      <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
      </div>

      <div class="input-group w-25 h-100 py-2">
        <div class="form-check me-3">
          <input type="radio" name="b-search-len" id="b-and" class="form-check-input" checked>
          <label for="b-and" class="form-check-label">and</label>  
        </div>
        <div class="form-check">
          <input type="radio" name="b-search-len" id="b-or" class="form-check-input">
          <label for="b-or" class="form-check-label">or</label>
        </div>  
      </div>
    </div>

  </div>
  
</body>
</html>
